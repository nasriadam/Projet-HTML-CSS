<!DOCTYPE html>
<html>
<head>
	<title>Réservation de voyage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Réservation de voyage</h1>
	<form action="traitement.php" method="post">
		<label for="nom">Nom :</label>
		<input type="text" id="nom" name="nom" required><br><br>
		
		<label for="email">Adresse e-mail :</label>
		<input type="email" id="email" name="email" required><br><br>
		
		<label for="destination">Destination :</label>
		<select id="destination" name="destination">
			<option value="paris">Paris</option>
			<option value="newyork">New York</option>
			<option value="tokyo">Tokyo</option>
			<option value="dubai">Dubai</option>
			<option value="londres">Londres</option>
		</select><br><br>
		
		<label for="date">Date de départ :</label>
		<input type="date" id="date" name="date" required><br><br>
		
		<label for="duree">Durée du voyage :</label>
		<input type="number" id="duree" name="duree" min="1" max="30" required> jours<br><br>
		
		<label for="budget">Budget :</label>
		<input type="range" id="budget" name="budget" min="100" max="10000" step="50" value="500" required><br><br>
		
		<label for="message">Message :</label>
		<textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>
		
		<input type="submit" value="Réserver">
		<input type="reset" value="Annuler">
	</form>
</body>
</html>
